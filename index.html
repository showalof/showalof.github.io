  }
  let currentLetter = null;
  let typingTimer = null;

  function checkCode(){
    const codeInput = document.getElementById('codeInput');
    const code = codeInput.value.trim();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = "";

    if(!code){
      errorMsg.textContent = "‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏Å‡πà‡∏≠‡∏ô";
      return;
    }

    if(!letters[code]){
      errorMsg.textContent = "‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î";
      return;
    }

    currentLetter = letters[code];

    document.getElementById('codePage').style.display = 'none';
    document.getElementById('envelopePage').style.display = 'block';
    document.getElementById('senderName').textContent = currentLetter.sender;
  }

  function openEnvelope(){
    const env = document.getElementById('envelope');
    if(!currentLetter) return;
    if(env.classList.contains('open')) return;

    env.classList.add('open');
    setTimeout(openLetter, 900);
  }

  function typeText(el, text, speed=24){
    if(!el || typeof text !== 'string') return;

    el.textContent = "";
    let i = 0;
    clearInterval(typingTimer);

    typingTimer = setInterval(() => {
      if(i < text.length){
        el.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(typingTimer);
      }
    }, speed);
  }

  function openLetter(){
    if(!currentLetter) return;

    document.getElementById('envelopePage').style.display = 'none';
    document.getElementById('letterPage').style.display = 'block';

    document.getElementById('letterTitle').textContent = currentLetter.name || '';

    const textEl = document.getElementById('letterText');
    typeText(textEl, currentLetter.text || '', 22);

    const sign = document.getElementById('letterSign');
    sign.classList.remove('show');
    sign.textContent = currentLetter.sign || '';

    setTimeout(() => {
      sign.classList.add('show');
    }, 1200);

    window.scrollTo(0,0);
  }

  document.getElementById('confirmBtn').addEventListener('click', checkCode);
  document.getElementById('envelope').addEventListener('click', openEnvelope);

  // allow Enter key
  document.getElementById('codeInput').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){
      checkCode();
    }
  });

  console.assert(typeof openEnvelope === 'function', 'openEnvelope should be defined');
  console.assert(typeof openLetter === 'function', 'openLetter should be defined');
  console.assert(typeof typeText === 'function', 'typeText should be defined');
