<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Private Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500&family=Charmonman:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Anuphan', sans-serif;
      background: #f3f1ec;
      color: #2b2b2b;
    }

    header {
      padding: 28px 16px;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 34px;
      font-weight: 600;
      background: linear-gradient(180deg, #fdfbf7, #f6f2ea);
      border-bottom: 1px solid #e5e0d8;
      letter-spacing: 0.04em;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    /* ===== CODE PAGE ===== */
    .code-page { text-align: center; }

    .code-page input {
      padding: 14px;
      width: 100%;
      max-width: 320px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    .code-page button {
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2b2b2b;
      color: white;
      cursor: pointer;
    }

    /* ===== ENVELOPE PAGE ===== */
    .envelope-page { display:none; text-align:center; }

    .envelope {
      width: 280px;
      height: 180px;
      margin: 80px auto;
      position: relative;
      background: linear-gradient(180deg,#fffdf8,#f1ece4);
      border: 1px solid #d6d0c6;
      border-radius: 8px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: transform .4s ease;
      overflow: hidden;
    }

    .envelope:hover { transform: translateY(-8px); }

    .flap {
      position:absolute;
      top:0; left:0; right:0;
      height:55%;
      background: linear-gradient(180deg,#f6f2ea,#e7e2d9);
      clip-path: polygon(0 0,100% 0,50% 70%);
      transform-origin: top center;
      transition: transform .8s ease;
      z-index:3;
    }

    .envelope.open .flap { transform: rotateX(180deg); }

    .letter-inside {
      position:absolute;
      left:8%; right:8%; bottom:6%;
      height:70%;
      background:#fdfbf7;
      border-radius:4px;
      box-shadow:0 6px 12px rgba(0,0,0,0.12);
      transform: translateY(40%);
      transition: transform .8s ease;
      z-index:1;
    }

    .envelope.open .letter-inside { transform: translateY(-5%); }

    .sender {
      position:absolute;
      bottom:14px;
      right:18px;
      font-family:'Charmonman', cursive;
      font-size:22px;
      opacity:0;
      transition: opacity .3s ease;
      z-index:4;
    }

    .envelope:hover .sender { opacity:1; }

    /* ===== LETTER PAGE ===== */
    .letter-page { display:none; }

    .letter-paper {
      background: #fdfbf7;
      padding: 44px 38px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      font-family: 'Cormorant Garamond', serif;
    }

    .letter-text {
      white-space: pre-wrap;
      line-height: 2;
      font-size: 21px;
      min-height: 220px;
    }

    .signature {
      margin-top: 56px;
      text-align: right;
      font-size: 28px;
      font-family: 'Charmonman', cursive;
      transform: rotate(-3deg);
      opacity:0;
      transition: opacity 1.5s ease;
    }

    .signature.show { opacity:1; }

    .error { color:#b00020; margin-top:12px; }

    @media (max-width:480px) {
      header{font-size:26px}
      .letter-paper{padding:30px 24px}
      .letter-text{font-size:18px}
      .signature{font-size:22px}
    }
  </style>
</head>
<body>

<header>Private Letter</header>

<div class="container">

  <!-- CODE PAGE -->
  <div id="codePage" class="code-page">
    <p>Enter your personal code</p>
    <input id="codeInput" type="text" placeholder="Your code" />
    <br />
    <button onclick="checkCode()">Confirm</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <!-- ENVELOPE PAGE -->
  <div id="envelopePage" class="envelope-page">
    <div id="envelope" class="envelope" onclick="openEnvelope()">
      <div class="flap"></div>
      <div class="letter-inside"></div>
      <div id="senderName" class="sender"></div>
    </div>
    <p>Click the envelope</p>
  </div>

  <!-- LETTER PAGE -->
  <div id="letterPage" class="letter-page">
    <div class="letter-paper">
      <h2 id="letterTitle"></h2>
      <div id="letterText" class="letter-text"></div>
      <div id="letterSign" class="signature"></div>
    </div>
  </div>

</div>

<script>
  const letters = {
    "A123": {
      name: "My Dear PAKIN...",
      sender: "SHO",
      text: `NIGGA.`,
      sign: "— SHO"
    },
    "B456": {
      name: "Dear ",
      sender: "SHO",
      text: `Some feelings don’t fade.\n\nThey just learn how to stay quiet.`,
      sign: "— SHO"
    }
  };

  let currentLetter = null;

  function checkCode(){
    const code = document.getElementById('codeInput').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = "";

    if(!letters[code]){
      errorMsg.textContent = "Invalid code";
      return;
    }

    currentLetter = letters[code];
    document.getElementById('codePage').style.display = 'none';
    document.getElementById('envelopePage').style.display = 'block';
    document.getElementById('senderName').textContent = currentLetter.sender;
  }

  function openEnvelope(){
    const env = document.getElementById('envelope');
    env.classList.add('open');
    setTimeout(openLetter, 900);
  }

  function openLetter(){
    document.getElementById('envelopePage').style.display = 'none';
    document.getElementById('letterPage').style.display = 'block';
    document.getElementById('letterTitle').textContent = currentLetter.name;
    document.getElementById('letterText').textContent = currentLetter.text;
    const sign = document.getElementById('letterSign');
    sign.textContent = currentLetter.sign;
    setTimeout(() => sign.classList.add('show'), 800);
    window.scrollTo(0,0);
  }
</script>

</body>
</html>
